<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container container">
    <div class="row">
        <h1 class="col-12 text-center mt-4 mb-5">Телефонная книга</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-8 text-center">
            <table id="phone-book" class="table table-sm">
                <thead class="thead-light">
                <tr>
                    <th><input type="checkbox" id="highlight-all-checkbox" disabled></th>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Номер телефона</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div>
                <button type="button" id="delete-some-lines-button" class="btn btn-dark">Удалить</button>
            </div>
        </div>

        <form id="add-person-form" class="needs-validation container col-lg-3" novalidate>
            <div class="form-group">
                <label for="input-name">Имя</label>
                <input type="text" class="form-control word" id="input-name" placeholder="Имя" required>
                <div class="invalid-feedback">
                    Введите имя!
                </div>
            </div>
            <div class="form-group">
                <label for="input-surname">Фамилия</label>
                <input type="text" class="form-control word" id="input-surname" placeholder="Фамилия" required>
                <div class="invalid-feedback">
                    Введите фамилию!
                </div>
            </div>
            <div class="form-group">
                <label for="input-phone">Номер телефона</label>
                <input type="text" class="form-control" id="input-phone" placeholder="Номер телефона" required>
                <div class="invalid-feedback" id="invalid-phone-number">
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="add-person" type="button" class="col-8 col-sm-5 col-lg-11 btn btn-dark mt-3">Добавить</button>
            </div>
        </form>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/bootstrap-confirmation2/dist/bootstrap-confirmation.js"></script>
<script src="script.js"></script>
</body>
</html>
