<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container container-fluid justify-content-center">
        <div class="row justify-content-center">
            <h1 class="m-3">Todo list</h1>
        </div>


        <div class="row justify-content-center">
            <input type="text" id="note-input-field" class="col-8">

            <button id="note-add-button" class="btn btn-dark col-4">Add note</button>
        </div>


        <div class="row justify-content-center">
            <p id="empty-field-alert" class="text-danger"></p>
        </div>

        <ul id="notes-list"></ul>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
