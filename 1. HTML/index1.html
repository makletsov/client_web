<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
</head>
<body>
<h1>Main page</h1>

<form action="index2.html" method="post">
    <h2>What is your name?</h2>

    <label>
        First name
        <input type="text" name="firstName" required="required" placeholder="John"/>
    </label>

    <label>
        Last name
        <input type="text" name="lastName" required="required" placeholder="Doe"/>
    </label>


    <h2>What is your gender?</h2>


    <label>
        <input checked="checked" type="radio" value="1" name="gender"/>
        Male
    </label>

    <label>
        <input type="radio" value="2" name="gender"/>
        Female
    </label>

    <h2>What is your hobby?</h2>


    <label>
        <input type="checkbox" value="1" name="hobby"/>
        Football
    </label>

    <label>
        <input type="checkbox" value="2" name="hobby"/>
        Music
    </label>

    <label>
        <input type="checkbox" value="3" name="hobby"/>
        Video Games
    </label>

    <label>
        <input type="checkbox" value="4" name="hobby"/>
        Fishing
    </label>

    <h2>What is going on?</h2>

    <label>
        Who are you?
        <select multiple="multiple">
            <option>Potter</option>
            <option>Dabble</option>
            <option>Tinker</option>
        </select>
    </label>

    <label>
        What is it?
        <select>
            <option>Rock</option>
            <option>Scissors</option>
            <option>Paper</option>
        </select>
    </label>

    <h2>Tell me about yourself</h2>

    <label>
        About
        <textarea name="about"></textarea>
    </label>

    <button type="submit" id="submit">Here goes!</button>
</form>

</body>
</html>
